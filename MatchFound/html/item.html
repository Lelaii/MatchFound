    <h5> QUEUED ITEMS</h5>

<div class="flex-container">
    <div class="queued-items"> </div>
    <div class="item-info">
        <label>ITEM NAME</label>
        <input type="text" id="itemName" name="itemName" placeholder="Enter item Name"> <br> <br>

        <label>ITEM CATEGORY</label>
        <input type="text" id="itemCategory" name="itemCategory" placeholder="Enter Category">

        <label>ITEM ID</label>
        <input type="text" id="itemId" name="itemId" placeholder="Enter ID"> <br> <br>

        <label>LOCATION</label>
        <input type="text" id="itemLocation" name="itemLocation" placeholder="Enter Location">  
        
        <label>ITEM IMAGE</label>
        <input type="image" id="itemImage" name="itemImage" placeholder=" Insert Image"><br> <br>

        <label>TIME</label>
        <input type="time" id="itemTime" name="itemTime" placeholder="Time">

        <label>DATE</label>
        <input type="date" id="itemDate" name="itemDate" placeholder="Date"> <br> <br>

        <label>ITEM STATUS</label>
        <input type="text" id="Status" name="Status" placeholder="Enter Status"> <br> <br>

        <label>POST DETAILS</label>
        <input type="text" id="postDetails" name="postDetails" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.  Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. ">

        <button type="" id="edit-item"> Edit </button>
        <button type="submit" id="match-found"> Match Found </button>
    </div>
